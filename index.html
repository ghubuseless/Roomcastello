<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    iframe {
      width: 90vw; /* Adjust width for desktop */
      height: 90vh; /* Adjust height for desktop */
      max-width: 100%; /* Ensure it fits smaller screens */
      max-height: 100%; /* Ensure it fits smaller screens */
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe 
      src="https://drive.google.com/file/d/1oeQuzfIVGPepLQWKk-G5U0k01MRaOUMs/preview" 
      title="PDF Viewer"
    ></iframe>
  </div>
</body>
</html>
